<!DOCTYPE html>
<html lang="en">

<head>
    <title>AngularJs App</title>
    <meta charset="UTF-8">
    <link href="../libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">
    <link href="../style/animation.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-md-2 text-center">
                Project Name<br><small><i>Tasks and More...</i></small>
            </div>
            <div class="col-md-1 col-md-push-7">
                <a href="#" class="sortTaskButton" title="sort / filter tasks"> </a>
            </div>
            <div class="col-md-1 col-md-push-7">
                <a href="#" class="addTaskButton" title="add new task"> </a>
            </div>
            <div class="col-md-1 col-md-push-7">
                <a href="#" class="statsTaskButton" title="stats on tasks and the current project"> </a>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default taskList">
                    <div class="panel-heading clickable">
                        <div class="row">
                            <div class="col-xs-9 text-left">
                                <span>Waiting</span>
                            </div>
                            <div class="col-xs-3 text-right">
                                <span class="badge" title="99 Task in waiting list">99</span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-8 col-md-8">
                                        <span class="text-muted">
                                        <a href="" title="more details...">task 1 title</a></span>
                                    </div>
                                    <div class="col-xs-1 col-md-1">
                                        <span>
                                    <a href="" class="editTaskButton" title="edit task"> </a>
                                        </span>
                                    </div>
                                    <div class="col-xs-1 col-md-1">
                                        <span>                                    
                                        <a href="" class="deleteTaskButton" title="delete task"> </a>
                                    </span>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <p>task 1 body description and more click <a href="#">here</a> for more details on a different page</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-xs-6" title="added on">
                                        <span><img src="../graphics/added.ico"></span>
                                        <span class="text-muted" title="added on"><small>15/09/2016</small></span>
                                    </div>
                                    <div class="col-xs-6" title="edited on">
                                        <span><img src="../graphics/edited.ico"></span>
                                        <span class="text-muted" title="edited on"><small>15/09/2016</small></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="panel-footer footer-default footerBottom">
                        <div class="row">
                            <div class="col-md-12 text-center">paging</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../libs/jquery/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.js"></script>
    <script>
        $(document).on('click', '.panel div.clickable', function (e) {
            var $this = $(this);
            console.log($this.target);
            if (!$this.next('.panel-body').hasClass('panel-collapsed')) {

                $this.next('.panel-body').slideUp(30);
                $this.next('.panel-body').addClass('panel-collapsed');

                $this.next('.panel-footer').removeClass('footerBottom');
                $this.next('.panel-footer').addClass('footerNormal');

                $this.parent().removeClass('taskList');
                $this.parent().addClass('taskListCollapased');

                //$this.next('.panel-footer').addClass('footerNormal');
                //$this.next('.panel-footer').removeClass('footerBottom');
            } else {
                $this.next('.panel-body').slideDown(30);
                $this.next('.panel-body').removeClass('panel-collapsed');

                $this.next('.panel-footer').addClass('footerBottom');
                $this.next('.panel-footer').removeClass('footerNormal');

                $this.parent().removeClass('taskListCollapased');
                $this.parent().addClass('taskList');

                //$this.next('.panel-footer').removeClass('footerNormal');
                //$this.next('.panel-footer').addClass('footerBottom');
            }
        });
    </script>
</body>

</html>
